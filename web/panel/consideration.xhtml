<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>consideration</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    </h:head>
     <h:body>
         
        <h:form>
            <h:commandButton styleClass="btn btn-secondary" action="/index" value="&larr; Home"/>

        </h:form>
        <hr/>
        <div class="container mt-5">

        <h:form>
            <div class="mb-3">
            <h:selectManyMenu
                value="#{considerationBean.entity.useries}" converter="usersConverter">
                <f:selectItems value="#{usersBean.list}" var="c" itemValue="#{c}" itemLabel="#{c.first_name}"/>
                
            </h:selectManyMenu>
            </div>    
             <div class="mb-3">
                
           yorum: <h:inputTextarea id="yorum_id" value="#{considerationBean.entity.context}" required="true" requiredMessage="LÃ¼tfen yorum giriniz." />
            <h:message for="yorum_id" style="color: crimson" /> <br/>
             </div>
            <h:commandButton styleClass="btn btn-primary btn-sm" rendered="#{considerationBean.entity.consideration_id==0}" action="#{considerationBean.create}" value="create"/>
            <h:commandButton styleClass="btn btn-info btn-sm" rendered="#{considerationBean.entity.consideration_id!=0}" action="#{considerationBean.update}" value="update"/>

        </h:form>
        <hr/>
         <div class="container mt-5">
        <h:form>
            <h:dataTable styleClass="table table-striped" border="1"  value="#{considerationBean.list}" var="entity">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{entity.consideration_id}
                </h:column>
                <h:column>
                    <f:facet name="header">yorum</f:facet>
                        #{entity.context}
                </h:column>
              
                 <h:column>
                    <f:facet name="header">users</f:facet>
                           <ul>
                        <ui:repeat value="#{entity.useries}" var="k">
                            <li>#{k.first_name}</li>
                        </ui:repeat>
                    </ul>

                </h:column>
                <h:column>
                    <f:facet name="header">ADMINISTRATION</f:facet>
                    <h:commandButton styleClass="btn btn-danger btn-sm" action="#{considerationBean.delete(entity)}" value ="sil"/>
                    <h:commandButton styleClass="btn btn-primary btn-sm" action="#{considerationBean.setEntity(entity)}" value ="edit"/>
                </h:column>

            </h:dataTable>
        </h:form>
         </div>
             </div>

    </h:body>
</html>
