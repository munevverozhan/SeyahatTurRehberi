<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     
      <h:head>
        <title>Users</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    </h:head>
    
        <h:body>
        <h:form>
            <h:commandButton styleClass="btn btn-secondary" action="/index" value="&larr; Home"/>

        </h:form>
        <hr/>
         <div class="container mt-5">



        <h:form>
            mail:  <h:inputText id="mail-id" value="#{usersBean.entity.mail}" required="true" requiredMessage="bir mail adresi giriniz." ></h:inputText>
            <h:message for="mail-id" style="color: red"/> <br/> 

            passwords: <h:inputSecret id="password-id" validator="#{usersBean.validatePassword}" value="#{usersBean.entity.passwords}"/>
            <h:message for="password-id" style="color: red"/> <br/> 


            first_name:  <h:inputText id="first_name-id" value="#{usersBean.entity.first_name}" required="true" requiredMessage="Bu alan boş bırakılamaz."/>
            <h:message for="first_name-id" style="color: red"/><br/> 
      
            last_name:  <h:inputText id="last_name-id" value="#{usersBean.entity.last_name}" required="true" requiredMessage="Bu alan boş bırakılamaz."/>
            <h:message for="last_name-id" style="color: red"/> <br/> 

            <h:commandButton styleClass="btn btn-primary btn-sm" rendered="#{usersBean.entity.users_id==0}"  action="#{usersBean.createUsers}" value ="create"/>
            <h:commandButton styleClass="btn btn-info btn-sm" rendered="#{usersBean.entity.users_id!=0}"  action="#{usersBean.update}" value ="update"/>
            <h:commandButton styleClass="btn btn-info btn-sm"  rendered="#{usersBean.entity.users_id!=0}" action="#{usersBean.clear}" value="Clear Form"/>

        </h:form>
        <h:form>
            <h:dataTable styleClass="table table-striped table-hover" value="#{usersBean.list}" var="c">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{c.users_id}
                </h:column>
                <h:column>
                    <f:facet name="header">MAIL</f:facet>
                        #{c.mail}
                </h:column>
                <h:column>
                    <f:facet name="header">PASSWORD</f:facet>
                        #{c.passwords}
                </h:column>
                <h:column>
                    <f:facet name="header">NAME</f:facet>
                        #{c.first_name}
                </h:column>
                <h:column>
                    <f:facet name="header">SURNAME</f:facet>
                        #{c.last_name}
                </h:column>

                <h:column>
                    <f:facet name="header">DELETE</f:facet>
                    <h:commandButton styleClass="btn btn-danger btn-sm" action="#{usersBean.delete(c)}" value ="sil"/>
                    <h:commandButton styleClass="btn btn-primary btn-sm" action="#{usersBean.setEntity(c)}" value ="edit"/>
                </h:column>

            </h:dataTable>
        </h:form>
             </div>
    </h:body>
            

</html>
