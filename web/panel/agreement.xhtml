<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title> Agreement</title>
    </head>
    <body>
        <h:form>
            <h:commandButton action="/index" value="Home"/>

        </h:form>
        <hr/>



        <h:form>
            users: <h:selectOneMenu value="#{agreementBean.entity.users}" converter="usersConverter">
                <f:selectItems value="#{usersBean.list}" var="c" itemValue="#{c}" itemLabel="#{c.first_name}">
                </f:selectItems>
            </h:selectOneMenu>

            date: <h:inputText value="#{agreementBean.entity.agreement_date}"/>
            name: <h:inputText value="#{agreementBean.entity.name}"/>

            <h:commandButton rendered="#{agreementBean.entity.agreement_id==0}"  action="#{agreementBean.create}" value ="create"/>
            <h:commandButton rendered="#{agreementBean.entity.agreement_id!=0}"  action="#{agreementBean.update}" value ="update"/>

        </h:form>
        <hr/>


        <h:form>
            <h:dataTable border="1" value="#{agreementBean.list}" var="c">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{c.agreement_id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                        #{c.name}
                </h:column>
                <h:column>
                    <f:facet name="header">DATE</f:facet>
                        #{c.agreement_date}
                </h:column>
                <h:column>
                    <f:facet name="header">FIRST NAME</f:facet>
                        #{entity.users.first_name}
                </h:column>


                <h:column>
                    <f:facet name="header">ADMINISTRATION</f:facet>
                    <h:commandButton action="#{agreementBean.delete(c)}" value ="sil"/>
                    <h:commandButton action="#{agreementBean.setEntity(c)}" value ="edit"/>
                </h:column>

            </h:dataTable>
        </h:form>
    </body>
</html>
