<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> Agreement</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    </h:head>
    <h:body>
        <div class="container mt-3">
        <h:form>
            <h:commandButton styleClass="btn btn-secondary"  action="/index" value="&larr; Home"/>

        </h:form>
        <hr/>
         <div class="container mt-3">



        <h:form>
            users: <h:selectOneMenu value="#{agreementBean.entity.users}" converter="usersConverter">
                <f:selectItems value="#{usersBean.list}" var="c" itemValue="#{c}" itemLabel="#{c.first_name}">
                </f:selectItems>
            </h:selectOneMenu>

            date: <h:inputText id="date_id" value="#{agreementBean.entity.agreement_date}" required="true" requiredMessage="Lütfen bir sözleşme tarihi giriniz."/>
            <h:message for="date_id" style="color: red" /> <br/>
            name: <h:inputText id="name_id" value="#{agreementBean.entity.name}" required="true" requiredMessage=" Lütfen bir sözleşme ismi giriniz."/>
            <h:message for="name_id" style="color: red" /> <br/>

            <h:commandButton styleClass="btn btn-primary btn-sm" rendered="#{agreementBean.entity.agreement_id==0}"  action="#{agreementBean.create}" value ="create"/>
            <h:commandButton styleClass="btn btn-info btn-sm" rendered="#{agreementBean.entity.agreement_id!=0}"  action="#{agreementBean.update}" value ="update"/>

        </h:form>
        <hr/>


        <h:form>
            <h:dataTable styleClass="table table-striped" border="1" value="#{agreementBean.list}" var="c">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{c.agreement_id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                        #{c.name}
                </h:column>
                <h:column>
                    <f:facet name="header">DATE</f:facet>
                        #{c.agreement_date}
                </h:column>
                <h:column>
                    <f:facet name="header">FIRST NAME</f:facet>
                    <ul class="list-group">
                        
                        #{c.users.first_name}
                    </ul>    
                </h:column>


                <h:column>
                    <f:facet name="header">ADMINISTRATION</f:facet>
                    <h:commandButton styleClass="btn btn-danger btn-sm" action="#{agreementBean.delete(c)}" value ="sil"/>
                    <h:commandButton styleClass="btn btn-primary btn-sm" action="#{agreementBean.setEntity(c)}" value ="edit"/>
                </h:column>

            </h:dataTable>
        </h:form>
        </div>
        </div>
    </h:body>
</html>
