<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>hotels</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton styleClass="btn btn-secondary" action="/index" value="&larr; Home"/>

        </h:form>
        <hr/>
        <div class="container mt-5">
            <h:form>


                <h:selectManyMenu
                    value="#{hotelsBean.entity.cons}" converter="considerationConverter">
                    <f:selectItems value="#{considerationBean.list}" var="c" itemValue="#{c}" itemLabel="#{c.context}"/>

                </h:selectManyMenu>
                users: <h:selectOneMenu value="#{hotelsBean.entity.users}" converter="usersConverter">
                    <f:selectItems value="#{usersBean.list}" var="c" itemValue="#{c}" itemLabel="#{c.first_name}"/>

                </h:selectOneMenu>
                <br/>
                date: <h:inputTextarea id="date_id" value="#{hotelsBean.entity.hotel_date}" required="true" requiredMessage="Lütfen bir tarih giriniz." />
                <h:message for="date_id" style="color: red"/> <br/>


                area: <h:inputText  id="area_id" value="#{hotelsBean.entity.hotel_area}" required="true" requiredMessage="Lütfen bir otel ismi giriniz."/>
                <h:message for="area_id" style="color: red"/> <br/>


                <h:commandButton styleClass="btn btn-primary btn-sm" rendered="#{hotelsBean.entity.hotels_id==0}" action="#{hotelsBean.create}" value="create"/>
                <h:commandButton styleClass="btn btn-info btn-sm" rendered="#{hotelsBean.entity.hotels_id!=0}" action="#{hotelsBean.update}" value="update"/>

            </h:form>
            <hr/>

            <h:form>
                <h:dataTable styleClass="table table-striped" border="1"  value="#{hotelsBean.list}" var="entity">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                            #{entity.hotels_id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">date</f:facet>
                            #{entity.hotel_date}
                    </h:column>
                    <h:column>
                        <f:facet name="header">area</f:facet>
                            #{entity.hotel_area}
                    </h:column>
                    <h:column>
                        <f:facet name="header">users</f:facet>
                            #{entity.users.first_name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">considerations</f:facet>
                        <ul>
                            <ui:repeat value="#{entity.cons}" var="k">
                                <li>#{k.context}</li>
                            </ui:repeat>
                        </ul>

                    </h:column>
                    <h:column>
                        <f:facet name="header">ADMINISTRATION</f:facet>
                        <h:commandButton styleClass="btn btn-danger btn-sm" action="#{hotelsBean.delete(entity)}" value ="sil"/>
                        <h:commandButton styleClass="btn btn-primary btn-sm" action="#{hotelsBean.setEntity(entity)}" value ="edit"/>
                    </h:column>

                </h:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
