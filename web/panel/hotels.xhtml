<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>hotels</title>
    </head>
    <h:body>
        <h:form>
            <h:commandButton action="/index" value="Home"/>

        </h:form>
        <hr/>

        <h:form>
            consideration:
            <h:selectManyMenu
                value="#{hotelsBean.entity.cons}" converter="considerationConverter">
                <f:selectItems value="#{considerationBean.list}" var="c" itemValue="#{c}" itemLabel="#{c.context}"/>

            </h:selectManyMenu>
             users: <h:selectOneMenu value="#{hotelsBean.entity.users}" converter="usersConverter">
                <f:selectItems value="#{usersBean.list}" var="c" itemValue="#{c}" itemLabel="#{c.first_name}"/>
                
            </h:selectOneMenu>
            <br/>
            date: <h:inputTextarea  value="#{hotelsBean.entity.hotel_date}" /><br/>

            area: <h:inputText value="#{hotelsBean.entity.hotel_area}" /><br/>


            <h:commandButton rendered="#{hotelsBean.entity.hotels_id==0}" action="#{hotelsBean.create}" value="create"/>
            <h:commandButton rendered="#{hotelsBean.entity.hotels_id!=0}" action="#{hotelsBean.update}" value="update"/>

        </h:form>
        <hr/>
        <h:form>
            <h:dataTable border="1"  value="#{hotelsBean.list}" var="entity">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{entity.hotels_id}
                </h:column>
                <h:column>
                    <f:facet name="header">date</f:facet>
                        #{entity.hotel_date}
                </h:column>
                <h:column>
                    <f:facet name="header">area</f:facet>
                        #{entity.hotel_area}
                </h:column>
                <h:column>
                    <f:facet name="header">users</f:facet>
                        #{entity.users.first_name}
                </h:column>
                <h:column>
                    <f:facet name="header">considerations</f:facet>
                    <ul>
                        <ui:repeat value="#{entity.cons}" var="k">
                            <li>#{k.context}</li>
                        </ui:repeat>
                    </ul>

                </h:column>
                <h:column>
                    <f:facet name="header">ADMINISTRATION</f:facet>
                    <h:commandButton action="#{hotelsBean.delete(entity)}" value ="sil"/>
                    <h:commandButton action="#{hotelsBean.setEntity(entity)}" value ="edit"/>
                </h:column>

            </h:dataTable>
        </h:form>

    </h:body>
</html>
