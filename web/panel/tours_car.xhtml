<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>tours car</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>

    </h:head>
    <h:body>
        <h:form>
            <h:commandButton styleClass="btn btn-secondary" action="/index" value="&larr; Home"/>

        </h:form>
        <hr/>
        <div class="container mt-5">
            <h:form>
                hotels: <h:selectOneMenu value="#{tours_carBean.entity.hotel}" converter="hotelsConverter">
                    <f:selectItems value="#{hotelsBean.list}" var="c" itemValue="#{c}" itemLabel="#{c.hotel_area}">
                    </f:selectItems>
                </h:selectOneMenu> <br/>
                car_type: <h:inputText id="carType_id" value="#{tours_carBean.entity.car_type}" required="true" requiredMessage="Bu alan boş bırakılamaz." />
                <h:message for="carType_id" style="color: red"/> <br/> 

                driver_name: <h:inputText id="driverName_id" value="#{tours_carBean.entity.driver_name}" required="true" requiredMessage="Bu alan boş bırakılamaz." />
                <h:message for="driverName_id" style="color: red"/> <br/> 


                <h:commandButton styleClass="btn btn-primary btn-sm" rendered="#{tours_carBean.entity.tours_car_id==0}"  action="#{tours_carBean.create}" value ="create"/>
                <h:commandButton styleClass="btn btn-info btn-sm" rendered="#{tours_carBean.entity.tours_car_id!=0}"  action="#{tours_carBean.update}" value ="update"/>

            </h:form>
            <hr/>


            <h:form>
                <h:dataTable styleClass="table table-striped" border="1" value="#{tours_carBean.list}" var="c">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                            #{c.tours_car_id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">car type</f:facet>
                            #{c.car_type}
                    </h:column>
                    <h:column>
                        <f:facet name="header">driver name</f:facet>
                            #{c.driver_name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">hotels NAME</f:facet>
                            #{c.hotel.hotel_area}
                    </h:column>


                    <h:column>
                        <f:facet name="header">ADMINISTRATION</f:facet>
                        <h:commandButton styleClass="btn btn-danger btn-sm" action="#{tours_carBean.delete(c)}" value ="sil"/>
                        <h:commandButton styleClass="btn btn-primary btn-sm" action="#{tours_carBean.setEntity(c)}" value ="edit"/>
                    </h:column>

                </h:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
