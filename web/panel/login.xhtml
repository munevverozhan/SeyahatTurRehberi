<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    </h:head>
    <h:body>

        <h1>Login Page</h1>
        <hr/>
        <h:form rendered="#{validUser==null}"> 
            Username: <h:inputText value="#{lc.user.first_name}"/><br/><!-- comment -->
            Password: <h:inputText value="#{lc.user.passwords}"/> <br/>
            <h:commandButton styleClass="btn btn-secondary btn-sm" action="#{lc.login()}" value="Login" /> 

        </h:form>
        <h:panelGroup rendered="#{validUser!=null}" layout="block"> 
           Username: #{validUser.first_name}<br/><!-- comment -->
            Password: #{validUser.passwords}<br/><!-- comment -->

        </h:panelGroup>
         <h:form>

            <h:commandButton styleClass="btn btn-primary btn-sm" action="/index?faces-redirect=true" value="Public"/>
            <h:commandButton styleClass="btn btn-primary btn-sm" action="/panel/login?faces-redirect=true" value="Login"/>
            <h:commandButton styleClass="btn btn-primary btn-sm" action="/panel/logout?faces-redirect=true" value="Logout"/>
          
        </h:form>
   
        <hr/>
        <h:messages> </h:messages>



    </h:body>
</html>
