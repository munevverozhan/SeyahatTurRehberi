<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>tour_guide</title>
    </head>
    <h:body>
        <h:form>
            <h:commandButton action="/index" value="Home"/>

        </h:form>
        <hr/>

        <h:form>
            proposals:
            <h:selectManyMenu
                value="#{tour_guideBean.entity.prop}" converter="proposalConverter">
                <f:selectItems value="#{proposalBean.list}" var="c" itemValue="#{c}" itemLabel="#{c.proposal_name}"/>

            </h:selectManyMenu>
            <br/>
            holidays: <h:selectOneMenu value="#{tour_guideBean.entity.holidays}" converter="holidaysConverter">
                <f:selectItems value="#{holidaysBean.list}" var="c" itemValue="#{c}" itemLabel="#{c.holiday_name}"/>
                
            </h:selectOneMenu>

            guide name: <h:inputText value="#{tour_guideBean.entity.guide_name}" /><br/>

            guide language <h:inputTextarea  value="#{tour_guideBean.entity.guide_language}" /><br/>

            <h:commandButton rendered="#{tour_guideBean.entity.tour_guide_id==0}" action="#{tour_guideBean.create}" value="create"/>
            <h:commandButton rendered="#{tour_guideBean.entity.tour_guide_id!=0}" action="#{tour_guideBean.update}" value="update"/>

        </h:form>
        <hr/>
        <h:form>
            <h:dataTable border="1" value="#{tour_guideBean.list}" var="entity"  >
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{entity.tour_guide_id}
                </h:column>
                <h:column>
                    <f:facet name="header">name</f:facet>
                        #{entity.guide_name}
                </h:column>
                <h:column>
                    <f:facet name="header">language</f:facet>
                        #{entity.guide_language}
                </h:column>
                <h:column>
                    <f:facet name="header">holiday NAME</f:facet>
                        #{entity.holidays.holiday_name}
                </h:column>
                <h:column>
                    <f:facet name="header">proposals</f:facet>
                    <ul>
                        <ui:repeat value="#{entity.prop}" var="k">
                            <li>#{k.proposal_name}</li>
                        </ui:repeat>
                    </ul>

                </h:column>


                <h:column>
                    <f:facet name="header">ADMINISTRATION</f:facet>
                    <h:commandButton action="#{tour_guideBean.delete(entity)}" value ="sil"/>
                    <h:commandButton action="#{tour_guideBean.setEntity(entity)}" value ="edit"/>
                </h:column>

            </h:dataTable>
        </h:form>

    </h:body>
</html>
